[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "mealplanner"
version = "0.1.0"
description = "CLI for generating weekly meal plans and grocery lists"
readme = "README.md"
authors = [{ name = "AutoGenerated" }]
requires-python = ">=3.11"
dependencies = [
    "jsonschema>=4.18",
    "openai>=1.6",
]

[project.scripts]
mealplanner = "mealplanner.cli:main"

[tool.setuptools]
packages = ["mealplanner"]

[tool.pytest.ini_options]
pythonpath = ["."]
